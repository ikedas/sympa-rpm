### Apache Configuration for Sympa

## Definition of Sympa FastCGI server.
<IfModule mod_fcgid.c>
    IPCCommTimeout 300
    # You wish to increase the value in following line, don't you?
    MaxProcessCount 5
    MaxRequestLen 131072

    # Don't forget to edit this section!
    <Location /sympa>
        SetHandler fcgid-script

        # Don't forget to edit lines below!
        <IfModule mod_authz_core.c>
            # Apache 2.4
            Require all granted
        </IfModule>
        <IfModule !mod_authz_core.c>
            # Apache 2.2
            Order deny,allow
            Deny from all
            #Allow from all
        </IfModule>
    </Location>
    ScriptAlias /sympa /usr/libexec/sympa/wwsympa-wrapper.fcgi

